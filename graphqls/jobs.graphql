query JOBS_BY_PK($id: uuid!) {
  jobs_by_pk(id: $id) {
    created_at
    updated_at
    compensations
    degree_type
    description
    employment_type
    start_time
    end_time
    expiration_date
    image
    level
    location
    qualifications
    quantity
    responsibilities
    status
    title
    address {
      id
      created_at
      updated_at
      data_usage
      location
      unstructured_value
      structured_value
      status
    }
    company {
      id
      created_at
      establish_date
      image
      name
      size
      summary
      updated_at
    }
  }
}

query JOBS_NEARBY_AGGREGATE(
  $args: jobs_nearby_args!
  $limit: Int
  $offset: Int
  $where: jobs_bool_exp
) {
  jobs_nearby_aggregate(
    args: $args
    limit: $limit
    offset: $offset
    where: $where
  ) {
    nodes {
      id
      created_at
      description
      expiration_date
      image
      quantity
      title
      updated_at
      status
      address {
        id
        location
        unstructured_value
      }
      company {
        id
        name
      }
      applications {
        id
        # resume_id
        # profile_id
      }
    }
  }
}

mutation INSERT_JOBS($objects: [jobs_insert_input!]!) {
  insert_jobs(objects: $objects) {
    returning {
      id
      created_at
      title
      description
    }
  }
}

query JOBS_AGGREGATE(
  $limit: Int
  $offset: Int
  $order_by: [jobs_order_by!]
  $where: jobs_bool_exp
) {
  jobs_aggregate(
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    nodes {
      id
      created_at
      updated_at
      title
      description
      expiration_date
      location
      quantity
    }
  }
}

mutation UPDATE_JOBS($where: jobs_bool_exp!, $_set: jobs_set_input!) {
  update_jobs(where: $where, _set: $_set) {
    returning {
      id
      title
      updated_at
    }
  }
}

mutation DELETE_JOBS_BY_PK($id: uuid!) {
  delete_jobs_by_pk(id: $id) {
    id
    title
  }
}
