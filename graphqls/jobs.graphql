query JOBS_BY_PK($id: uuid!) {
  jobs_by_pk(id: $id) {
    company {
      id
      created_at
      establish_date
      image
      name
      summary
      updated_at
    }
    compensations
    created_at
    image
    level
    location
    quantity
    title
    description
    address {
      created_at
      data_usage
      id
      location
      updated_at
      unstructured_value
      structured_value
    }
    degree_type
    employment_type
    end_time
    expiration_date
    qualifications
    start_time
    responsibilities
    updated_at
  }
}

query JOBS_NEARBY_AGGREGATE(
  $args: jobs_nearby_args!
  $limit: Int!
  $offset: Int!
  $where: jobs_bool_exp!
) {
  jobs_nearby_aggregate(
    args: $args
    limit: $limit
    offset: $offset
    where: $where
  ) {
    __typename
    nodes {
      id
      created_at
      description
      expiration_date
      quantity
      title
      updated_at
      address {
        id
        unstructured_value
        location
      }
    }
  }
}
