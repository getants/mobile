query JOBS_BY_PK($id: uuid!) {
  jobs_by_pk(id: $id) {
    created_at
    updated_at
    compensations
    degree_type
    description
    employment_type
    start_time
    end_time
    expiration_date
    image
    level
    location
    qualifications
    quantity
    responsibilities
    status
    title
    address {
      id
      created_at
      updated_at
      data_usage
      location
      unstructured_value
      structured_value
      status
    }
    company {
      id
      created_at
      establish_date
      image
      name
      size
      summary
      updated_at
    }
  }
}

query JOBS_NEARBY_AGGREGATE(
  $args: jobs_nearby_args!
  $limit: Int!
  $offset: Int!
  $where: jobs_bool_exp!
) {
  jobs_nearby_aggregate(
    args: $args
    limit: $limit
    offset: $offset
    where: $where
  ) {
    __typename
    nodes {
      id
      created_at
      description
      expiration_date
      quantity
      title
      updated_at
      address {
        id
        location
        unstructured_value
      }
    }
  }
}
