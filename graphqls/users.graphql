mutation UPSERT_MY_LOCATION($objects: [user_location_insert_input!]!) {
  insert_user_location(
    objects: $objects
    on_conflict: { constraint: user_location_pkey, update_columns: location }
  ) {
    returning {
      user_id
      location
    }
    affected_rows
  }
}

query PROFILES_BY_PK($id: uuid!) {
  profiles_by_pk(id: $id) {
    id
    resumes(limit: 1) {
      id
      applications {
        id
      }
    }
    user_id
    user {
      id
      createdAt
      updatedAt
      activeMfaType
      avatarUrl
      defaultRole
      disabled
      displayName
      email
      emailVerified
      lastSeen
    }
  }
}
