# // "location": {
# //   "type":"Point",
# //   "coordinates": [60.336942,25.0244615] // [long, lat]
# // }
mutation UPSERT_MY_LOCATION($objects: [user_location_insert_input!]!) {
  insert_user_location(
    objects: $objects
    on_conflict: { constraint: user_location_pkey, update_columns: location }
  ) {
    returning {
      user_id
      location
    }
    affected_rows
  }
}
