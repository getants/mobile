query TENANTS {
  tenants {
    id
    name
    description
    created_at
    updated_at
    data_usage
  }
}

query TENANTS_AGGREGATE(
  $limit: Int!
  $offset: Int!
  $order_by: [tenants_order_by!]
  $where: tenants_bool_exp
) {
  tenants_aggregate(
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    nodes {
      id
      created_at
      updated_at
      name
      description
      data_usage
    }
    aggregate {
      count
    }
  }
}

mutation INSERT_TENANTS($objects: [tenants_insert_input!]!) {
  insert_tenants(objects: $objects) {
    returning {
      id
      created_at
    }
  }
}

query TENANTS_BY_PK($id: uuid!) {
  tenants_by_pk(id: $id) {
    id
    created_at
    updated_at
    name
    description
    data_usage
    status
  }
}

mutation UPDATE_TENANTS($where: tenants_bool_exp!, $_set: tenants_set_input!) {
  update_tenants(where: $where, _set: $_set) {
    returning {
      id
      created_at
      updated_at
      name
      description
      data_usage
      status
    }
  }
}

mutation UPDATE_TENANTS_BY_PK(
  $pk_columns: tenants_pk_columns_input!
  $_set: tenants_set_input!
) {
  update_tenants_by_pk(pk_columns: $pk_columns, _set: $_set) {
    id
    name
    description
  }
}

mutation DELETE_TENANTS_BY_PK($id: uuid!) {
  delete_tenants_by_pk(id: $id) {
    id
    name
    description
  }
}
